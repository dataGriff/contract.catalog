name: Publish Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: npm ci

      - name: Install datacontract-cli
        run: pip install -r requirements.txt

      - name: Build TypeScript
        run: npm run build

      - name: Generate site
        run: npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-failure:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()
    permissions:
      issues: write
      contents: read
    steps:
      - name: Create Issue on Failure
        uses: dacbd/create-issue-action@v2
        with:
          token: ${{ github.token }}
          title: 'ðŸš¨ Workflow Failure: Publish Site'
          body: |
            ## Workflow Failure Detected

            **Workflow:** Publish Site
            **Run URL:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Triggered by:** @${{ github.actor }}

            ### Details

            The Publish Site workflow has failed. Please investigate the issue by checking the workflow run logs.

            ### Actions Required

            - [ ] Review the workflow logs
            - [ ] Identify the root cause
            - [ ] Fix the issue
            - [ ] Close this issue once resolved

            ---

            *This issue was automatically created by the workflow failure detection system.*
          labels: 'bug,ci-failure'
          assignees: ${{ github.actor }}
