openapi: 3.0.0
info:
  title: Authentication API
  version: 1.0.0
  description: API for user authentication and authorization
  contact:
    name: Auth Team
    email: auth@example.com
servers:
  - url: https://auth.example.com/v1
    description: Production server
paths:
  /login:
    post:
      summary: User login
      description: Authenticate a user and return a session token
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
  /logout:
    post:
      summary: User logout
      description: Invalidate the current session token
      operationId: logout
      tags:
        - Authentication
      responses:
        '200':
          description: Logout successful
  /refresh:
    post:
      summary: Refresh token
      description: Refresh an expired access token using a refresh token
      operationId: refreshToken
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
components:
  schemas:
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: User email address
        password:
          type: string
          format: password
          description: User password
      required:
        - email
        - password
    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token
        refreshToken:
          type: string
          description: JWT refresh token
        expiresIn:
          type: integer
          description: Token expiration time in seconds
      required:
        - accessToken
        - refreshToken
        - expiresIn
    RefreshRequest:
      type: object
      properties:
        refreshToken:
          type: string
          description: JWT refresh token
      required:
        - refreshToken
